<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Helper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="hospital-icon">🏥</span> 
      <h1>Health Helper</h1>
    </div>
    <p>Describe your health issue to get advice:</p>
    
    <div class="input-group">
      <input type="text" id="health-issue" placeholder="e.g., nosebleed, cut, headache, burn">
      <div class="mic-container">
        <div class="divider"></div>
        <button id="mic-button">🎤</button>
      </div>
    </div>
    
    <button id="get-advice">Get Advice</button>
    <div id="advice-result" class="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
